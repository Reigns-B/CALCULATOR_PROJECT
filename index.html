<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator try</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <main class="main">
        <div class="container">
            <div class="row">
                <div class="calculator">
                    <input type="text" class="screen">
                    <div class="buttons">
                        <button class="btn shadow">1</button>
                        <button class="btn shadow">2</button>
                        <button class="btn shadow">3</button>
                        <button class="btn shadow btn-2">+</button>
                    </div>
                    <div class="buttons">
                        <button class="btn shadow">4</button>
                        <button class="btn shadow">5</button>
                        <button class="btn shadow">6</button>
                        <button class="btn shadow btn-2">-</button>
                    </div>
                    <div class="buttons">
                        <button class="btn shadow">7</button>
                        <button class="btn shadow">8</button>
                        <button class="btn shadow">9</button>
                        <button class="btn shadow btn-2">*</button>
                    </div>
                    <div class="buttons">
                        <button class="btn shadow btn-3">C</button>
                        <button class="btn shadow">0</button>
                        <button class="eval shadow">=</button>
                        <button class="btn shadow btn-2">/</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
